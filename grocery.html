<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="grocery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class ="grocery-list-container">
        <div id="alert-message"></div>
        <h2>Grocery Bud</h2>
        <form id="grocery-input-form">
            <input type="text" id="grocery-input-textbox" placeholder="e.g. Eggs">
            <button type="submit">Submit</button>
        </form>
        <ul id="grocery-list">
            <!--Grocery List will be dynamically displayed here-->
        </ul>
    </div>
</body>
<script src="grocery.js"></script>
</html>
